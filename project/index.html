<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2ca4f543a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header id="shop-header">
            <nav class="shop-nav">
                <i class="fa-solid fa-shop"></i>
                <div class="nav-wrapper">
                    <span>Pricing</span>
                    <span>Solutions</span>
                    <span>Community</span>
                    <span>Resources</span>
                    <span>Pricing</span>
                    <span>Contacts</span>
                </div>
                <div class="user-wrapper">
                    <span id="sign">Sign in</span>
                    <span id="log">Register</span>
                </div>
            </nav>
        </header>
        <main id="shop-main">
            <aside>
                <div class="aside-wrapper">
                    <h3>Keywords</h3>
                    <div class="keywords-wrapper">
                        <span>Spring <i class="fa-solid fa-xmark"></i></span>
                        <span>Smart <i class="fa-solid fa-xmark"></i></span>
                        <span>Modern <i class="fa-solid fa-xmark"></i></span>
                        <span>Classic <i class="fa-solid fa-xmark"></i></span>
                    </div>
                    <div class="clothes-wrapper">
                        <div class="t-shirt">
                            <input type="checkbox" id="t-shirt">
                            <label for="t-shirt" class="aside-checked">T-shirt</label>
                            <p>The best clothes to wear in all seasons.</p>
                        </div>
                        <div class="skirt">
                            <input type="checkbox" id="skirt">
                            <label for="skirt">Skirt</label>
                            <p>Beautiful Design by famous designer.</p>
                        </div>
                        <div class="pants">                         
                            <input type="checkbox" id="pants">
                            <label for="pants">Pants</label>
                            <p>Perfectly show your legs' curve to the world.</p>
                        </div>
                    </div>
                </div>
            </aside>
            <main id="sell-main">
                <section>
                    <nav id="sell-nav">
                        <div class="search-box">
                            <label for="sell-searchbox"></label>
                            <input type="text" placeholder="Search for..." id="sell-searchbox">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="tags">
                            <span class="checked"><i class="fa-solid fa-check"></i>New</span>
                            <span><i class="fa-solid fa-check"></i>Price ascending</span>
                            <span><i class="fa-solid fa-check"></i>Price descending</span>
                            <span><i class="fa-solid fa-check"></i>Rating</span>
                        </div>
                    </nav>
                    <section></section>
                </section>
            </main>
        </main>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
